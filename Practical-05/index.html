<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Form - B.Voc Software Development</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2><b><u>Admission Form<br>B.Voc Software Development<br>Ramanujan College</u></b></h2>

    <form action="action.php" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="60" required>

     <label for="password">Create Password:</label>
     <input type="password" id="password" name="password" required>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" style="display:inline;">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display:inline;">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other" style="display:inline;">Other</label>
      </div>

      <label for="state">Select Your State:</label>
      <select id="state" name="state">
        <option value="">--Select State--</option>
        <option value="Delhi">Delhi</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Haryana">Haryana</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Other">Other</option>
      </select>

      <label>Interested Areas (you can select more than one):</label>
      <div class="checkbox-group">
        <input type="checkbox" id="web" name="interest" value="Web Development">
        <label for="web" style="display:inline;">Web Development</label><br>

        <input type="checkbox" id="ai" name="interest" value="AI & ML">
        <label for="ai" style="display:inline;">AI & Machine Learning</label><br>

        <input type="checkbox" id="app" name="interest" value="App Development">
        <label for="app" style="display:inline;">App Development</label><br>

        <input type="checkbox" id="data" name="interest" value="Data Science">
        <label for="data" style="display:inline;">Data Science</label>
      </div>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
